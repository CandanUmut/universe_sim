name: pru_universe
description: >-
  A Flutter-powered interactive simulation of the Precomputed Relational Universe
  that runs beautifully on mobile and web.
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flame: ^1.13.0
  vector_math: ^2.1.4
  google_fonts: ^6.2.1
  yaml: ^3.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/rules.yaml
    - lib/data/tech_tree.json
    - lib/data/scenarios.json
